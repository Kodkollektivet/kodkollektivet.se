language: python

python:
  - "3.4"
  - "3.5"
  - "3.6"

before_install:
  - mkdir logs
  - touch logs/all.log

install:
  - pip install -r requirements.txt
  - python manage.py makemigrations
  - python manage.py migrate

script:
  - python manage.py test

branches:
  only:
    - master

notifications:
  webhooks:
    urls:
      - https://ci.kodkollektivet.se/ljwhwlbwjhaumdernpmx/
    on_success: always
    on_failure: never
    on_start: never
