language: python

python:
  - "3.4"
  - "3.5"
  - "3.6"

install:
  - pip install -r requirements.txt
  - mkdir logs
  - python kodkollektivet/manage.py makemigrations
  - python kodkollektivet/manage.py migrate

script:
  - python kodkollektivet/manage.py test

branches:
  only:
    - master

notifications:
  webhooks:
    urls:
      - https://ci.kodkollektivet.se/fduexoxsuxhzjskjgqly/
    on_success: always
    on_failure: never
    on_start: never
