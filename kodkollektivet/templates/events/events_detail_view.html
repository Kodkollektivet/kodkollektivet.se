{% extends 'base.html' %}
{% load markdown_deux_tags %}

{% block content %}
  <div class="show-event">
    <article>
      <h1>{{ object.title }}</h1>
      <p class="date"><strong>Date: {{ object.date|date }}</strong></p>
      <p class="time"><strong>Time: {{ object.time|time:"H:i" }}</strong></p>        
      <p>{{ object.body | markdown }}</p>
    </article>
  </div>

{% endblock %}
